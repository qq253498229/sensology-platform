spring:
  application:
    name: eureka-client
  cloud:
    config:
      name: client
      profile: dev
      uri: http://localhost:18888/
  profiles:
    active: test
server:
  port: 7074
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
# 说明：请务必注意，从Spring Cloud Dalston开始，Feign默认是不开启Hystrix的。
feign:
  hystrix:
    enabled: true